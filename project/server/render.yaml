services:
  # 后端API服务
  - type: web
    name: cityinfo-backend
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cityinfo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: ALLOWED_ORIGINS
        value: https://cityinfo-frontend.onrender.com

databases:
  # PostgreSQL数据库
  - name: cityinfo-db
    plan: starter
    databaseName: cityinfo
    user: cityinfo_user